<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="Header">
      <img id="Logo" src="./images/logo.svg" alt="logo">
    </div>
    <div class="container">
      <img id="illustration" src="images/illustration-mockups.svg" alt="illustration">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="https://google.com/">Register</a>
      </div>      
    </div>
    <div class="Footer">
      <a href="https://google.com/"><img src="images/logo-facebook.svg" alt="Facebook"></a>
      <a href="https://google.com/"><img src="images/logo-twitter.svg" alt="Twitter"></a>
      <a href="https://google.com/"><img src="images/logo-instagram.svg" alt="Instagram"></a>
    </div>
</body>
</html>
